<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1 id="head">Image Mapping</h1>
            <img src="desktop.webp" alt="system" usemap="#work">
            <map name="#work">
                <area target="_self" alt="speaker" title="speaker" href="https://hi.wikipedia.org/wiki/"
                    coords="44,416,115,414,118,314,49,311" shape="poly">
                <area target="_self" alt="speaker" title="speaker" href="https://www.google.com/shopping/product/"
                    coords="646,313,720,412" shape="rect">
                <area target="_self" alt="keyboard" title="keyboard"
                    href="https://en.wikipedia.org/wiki/Computer_keyboard" coords="624,508,124,433" shape="rect">
                <area target="_self" alt="mouse" title="mouse" href="https://en.wikipedia.org/wiki/Computer_mouse"
                    coords="708,468,52" shape="circle">
                <area target="_top" alt="monitor" title="monitor" href="https://en.wikipedia.org/wiki/Computer_monitor"
                    coords="617,338,146,50" shape="rect">
            </map>
        </div>
    </div>
</body>

</html>
